    * {
      box-sizing: border-box;

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff8e1 0%, #fdfdfd 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at top left, rgba(223,192,81,0.25), transparent 70%),
                  radial-gradient(circle at bottom right, rgba(223,192,81,0.2), transparent 70%);
      backdrop-filter: blur(10px);
      z-index: 0;
    }

    /* 🔸 Banner com borda justa dourada */
    .top-banner {
      width: 100%;
      max-width: 600px;
      margin-top: 40px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4px; /* 🔹 borda fina e colada à imagem */
    }

    .top-banner img {
      width: 100%;
      height: auto;
      max-height: 600px; /* 🔹 30% maior */
      object-fit: contain; /* 🔹 mantém proporção e preenche borda */
      border-radius: 16px;
      display: block;
    }

    /* 🔸 Container do formulário */
    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 10px;
      color: #1e1e1e;
      font-weight: 700;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 15px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.85);
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #DFC051;
      outline: none;
      background: #fff;
      box-shadow: 0 0 5px rgba(223, 192, 81, 0.4);
    }

    .phone-group {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    .phone-group input:first-child {
      width: 35%;
    }

    .phone-group input:last-child {
      width: 65%;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #DFC051, #c7a63f);
      color: #1e1e1e;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #c7a63f, #DFC051);
      transform: translateY(-1px);
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #25D366;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .whatsapp-link:hover {
      background: #1ebe5d;
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 700px) {
      .top-banner {
        max-width: 95%;
        padding: 3px;
        margin-top: 20px;
      }

      .top-banner img {
        max-height: 380px;
      }

      .form-container {
        padding: 25px;
      }

      .phone-group {
        flex-direction: column;
      }

      .phone-group input {
        width: 100% !important;
      }
    }
